<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            background-color: #21cae4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: rgb(223, 125, 45);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 5px 0 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            background-color: #929084;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0a035c;
        }
        h2 {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple Calculator</h1>
        <label for="num1">Enter first number: </label>
        <input type="number" id="num1" placeholder="First number"><br><br>
        <label for="num2">Enter second number: </label>
        <input type="number" id="num2" placeholder="Second number"><br><br>
        <button onclick="calculate('add')">Add</button><br>
        <button onclick="calculate('subtract')">Subtract</button><br>
        <button onclick="calculate('multiply')">Multiply</button><br>
        <button onclick="calculate('divide')">Divide</button><br>
        <h2>Result: <span id="result"></span></h2>
    </div>

    <script>
        function calculate(op) {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let result;
            if (op === 'add') {
                result = num1 + num2;
            } 
            else if (op === 'subtract') {
                result = num1 - num2;
            } 
            else if (op === 'multiply') {
                result = num1 * num2;
            } 
            else if (op === 'divide') {
                if (num2 === 0) {
                    result = "Error: Division by zero is not allowed.";
                } 
                else {
                    result = num1 / num2;
                }
            }
            document.getElementById("result").innerText = result;
        }
    </script>
</body>
</html>

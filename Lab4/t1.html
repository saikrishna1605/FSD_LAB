<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Data Fetch Example</title>
</head>
<body>
    
    <table border="2">
        <thead>
            <tr>
                <th>User ID</th>
                <th>ID</th>
                <th>Title</th>
                <th>Completed</th>
            </tr>
        </thead>
        <tbody id="data-table-body">
           
        </tbody>
    </table>

    <script>
        async function fetchData() {
            try {
                
                let res = await fetch("https://jsonplaceholder.typicode.com/todos");
                let data = await res.json()
                let tb = document.getElementById("data-table-body");
                for(let i=0;i<10;i++)
                {    
                    item=data[i];
                    let row = document.createElement("tr");
                    let userIdCell = document.createElement("td");
                    userIdCell.textContent = item.userId;
                    row.appendChild(userIdCell);
                    let idCell = document.createElement("td");
                    idCell.textContent = item.id;
                    row.appendChild(idCell);
                    let tc = document.createElement("td");
                    tc.textContent = item.title;
                    row.appendChild(tc);
                    let cc = document.createElement("td");
                    cc.textContent = item.completed ? "Yes" : "No";
                    row.appendChild(cc);
                    tb.appendChild(row);
                };
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }
        fetchData();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Data Fetch Example</title>
</head>
<body>
    
    <table border="1">
        <thead>
            <tr>
                <th>User ID</th>
                <th>ID</th>
                <th>Title</th>
                <th>Completed</th>
            </tr>
        </thead>
        <tbody id="data-table-body">
           
        </tbody>
    </table>

    <script>
        async function fetchData() {
            try {
                
                let response = await fetch("https://jsonplaceholder.typicode.com/todos");
                let data = await response.json()
                let tb = document.getElementById("data-table-body");
                data.forEach(item => {
                    let row = document.createElement("tr");
                    let userIdCell = document.createElement("td");
                    userIdCell.textContent = item.userId;
                    row.appendChild(userIdCell);
                    let idCell = document.createElement("td");
                    idCell.textContent = item.id;
                    row.appendChild(idCell);
                    let titleCell = document.createElement("td");
                    titleCell.textContent = item.title;
                    row.appendChild(titleCell);

                    let completedCell = document.createElement("td");
                    completedCell.textContent = item.completed ? "Yes" : "No";
                    row.appendChild(completedCell);
                    tb.appendChild(row);
                });
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }
        fetchData();
    </script>
</body>
</html>
